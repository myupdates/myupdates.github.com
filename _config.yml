# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: My Daily Updates
email: mailmyupdates@gmail.com
description: > # this means to ignore newlines until "baseurl:"
    I use this webpage to write daily updates for my stakeholders, although you are free to read this
    I doubt you'll find anything interesting here.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://yourdomain.com" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown

# markdown: redcarpet
# markdown_ext:  markdown,mkdown,mkdn,mkd,md


# Markdown Processors
# rdiscount:
#     extensions: []
# 
# redcarpet:
#     extensions: ["tables", "autolink", "strikethrough", "space_after_headers", "with_toc_data", "fenced_code_blocks"]

kramdown:
    auto_ids:       true
    footnote_nr:    1
    entity_output:  as_char
    toc_levels:     1..6
    smart_quotes:   lsquo,rsquo,ldquo,rdquo
    input:          GFM
    hard_wrap:      false
    footnote_nr:    1
